<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEco - Mis Transacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color:#e6ede9;">
    <div class="container">
      <a class="navbar-brand fw-bold text-success d-flex align-items-center" href="index.html">
        <i class="bi bi-tshirt me-2 text-success fs-4"></i> TRADEco
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navbarMenu">
          <li class="nav-item"><a class="nav-link text-success" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="publicar.html">Publicar</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="beneficios.html">Beneficios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    
    <h2 class="text-success mb-4">
      <i class="bi bi-receipt-cutoff"></i> Mis Transacciones
    </h2>

    <!-- TABS -->
    <ul class="nav nav-tabs mb-4" id="transactionTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="purchases-tab" data-bs-toggle="tab" data-bs-target="#purchases" type="button">
          <i class="bi bi-cart-check"></i> Mis Compras
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales" type="button">
          <i class="bi bi-shop"></i> Mis Ventas
        </button>
      </li>
    </ul>

    <!-- CONTENIDO DE TABS -->
    <div class="tab-content" id="transactionTabContent">
      
      <!-- TAB: MIS COMPRAS -->
      <div class="tab-pane fade show active" id="purchases" role="tabpanel">
        
        <!-- Spinner de carga -->
        <div id="loadingPurchases" class="text-center py-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2 text-muted">Cargando compras...</p>
        </div>

        <!-- Contenedor de compras -->
        <div id="purchasesContainer" class="row g-3">
          <!-- Se llenará dinámicamente -->
        </div>

        <!-- Sin compras -->
        <div id="noPurchases" class="text-center py-5" style="display: none;">
          <i class="bi bi-inbox fs-1 text-muted"></i>
          <p class="text-muted mt-3">Aún no has realizado compras</p>
          <a href="index.html" class="btn btn-success">Explorar productos</a>
        </div>

      </div>

      <!-- TAB: MIS VENTAS -->
      <div class="tab-pane fade" id="sales" role="tabpanel">
        
        <!-- Spinner de carga -->
        <div id="loadingSales" class="text-center py-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2 text-muted">Cargando ventas...</p>
        </div>

        <!-- Contenedor de ventas -->
        <div id="salesContainer" class="row g-3">
          <!-- Se llenará dinámicamente -->
        </div>

        <!-- Sin ventas -->
        <div id="noSales" class="text-center py-5" style="display: none;">
          <i class="bi bi-inbox fs-1 text-muted"></i>
          <p class="text-muted mt-3">Aún no has vendido productos</p>
          <a href="publicar.html" class="btn btn-success">Publicar producto</a>
        </div>

      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-5" style="background-color:#e6ede9;">
    <p class="mb-0 text-success">🌱 TRADEco - Moda Circular & Trueques</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  
  <script>
    // Verificar autenticación
    if (!isAuthenticated()) {
      showAlert('Debes iniciar sesión para ver tus transacciones', 'warning');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }

    // Actualizar navbar
    function updateNavbarAuth() {
      const navbarMenu = document.getElementById('navbarMenu');
      const user = getUser();
      
      const existingAuthItems = navbarMenu.querySelectorAll('.auth-item');
      existingAuthItems.forEach(item => item.remove());
      
      if (user) {
        navbarMenu.innerHTML += `
          <li class="nav-item auth-item">
            <span class="nav-link text-success">
              <i class="bi bi-person-circle"></i> ${user.username}
            </span>
          </li>
          <li class="nav-item auth-item">
            <a class="nav-link text-danger" href="#" id="logoutBtn">
              <i class="bi bi-box-arrow-right"></i> Salir
            </a>
          </li>
        `;
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
            logout();
          }
        });
      }
    }

    // Cargar compras
    async function loadPurchases() {
      const loadingDiv = document.getElementById('loadingPurchases');
      const containerDiv = document.getElementById('purchasesContainer');
      const noDataDiv = document.getElementById('noPurchases');

      try {
        const result = await getMyPurchases();
        
        loadingDiv.style.display = 'none';
        
        if (result.success && result.data.length > 0) {
          containerDiv.innerHTML = '';
          
          result.data.forEach(transaction => {
            containerDiv.innerHTML += renderTransactionCard(transaction, 'purchase');
          });
        } else {
          noDataDiv.style.display = 'block';
        }
      } catch (error) {
        loadingDiv.style.display = 'none';
        showAlert('Error al cargar compras', 'danger');
      }
    }

    // Cargar ventas
    async function loadSales() {
      const loadingDiv = document.getElementById('loadingSales');
      const containerDiv = document.getElementById('salesContainer');
      const noDataDiv = document.getElementById('noSales');

      loadingDiv.style.display = 'block';
      containerDiv.innerHTML = '';
      noDataDiv.style.display = 'none';

      try {
        const result = await getMySales();
        
        loadingDiv.style.display = 'none';
        
        console.log('Resultado de ventas:', result); // Debug
        
        if (result.success && result.data.length > 0) {
          containerDiv.innerHTML = '';
          
          result.data.forEach(transaction => {
            containerDiv.innerHTML += renderTransactionCard(transaction, 'sale');
          });
        } else {
          noDataDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error al cargar ventas:', error);
        loadingDiv.style.display = 'none';
        showAlert('Error al cargar ventas: ' + error.message, 'danger');
      }
    }

    // Renderizar tarjeta de transacción
    function renderTransactionCard(transaction, type) {
      const imageUrl = transaction.product_snapshot.imagen_url 
        ? `http://localhost:5000${transaction.product_snapshot.imagen_url}` 
        : 'https://via.placeholder.com/300';
      
      const statusBadge = getStatusBadge(transaction.status);
      const productStatusBadge = getProductStatusBadge(transaction.product_snapshot.estado || 'disponible');
      
      // Determinar acción pendiente
      let actionAlert = '';
      if (transaction.status === 'pendiente' && type === 'sale') {
        actionAlert = '<div class="alert alert-warning py-1 px-2 mb-2 small"><i class="bi bi-exclamation-triangle"></i> Esperando tu confirmación</div>';
      } else if (transaction.status === 'confirmada' && type === 'purchase') {
        actionAlert = '<div class="alert alert-info py-1 px-2 mb-2 small"><i class="bi bi-info-circle"></i> Confirma tu pago</div>';
      } else if (transaction.status === 'pago_confirmado') {
        actionAlert = '<div class="alert alert-success py-1 px-2 mb-2 small"><i class="bi bi-check-circle"></i> Lista para completar</div>';
      }

      return `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img src="${imageUrl}" class="card-img-top" alt="${transaction.product_snapshot.nombre}" 
                 style="height: 200px; object-fit: cover;"
                 onerror="this.src='https://via.placeholder.com/300'">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                ${statusBadge}
                <span class="badge bg-secondary">${transaction.transaction_code}</span>
              </div>
              
              ${actionAlert}
              
              <h6 class="card-title">${transaction.product_snapshot.nombre}</h6>
              <p class="text-muted small mb-2">${transaction.product_snapshot.categoria} - ${transaction.product_snapshot.talla}</p>
              <p class="fw-bold text-success mb-2">${transaction.product_snapshot.precio}</p>
              
              <div class="mb-2">
                <small class="text-muted">
                  ${type === 'purchase' ? 'Vendedor:' : 'Comprador:'}
                  <strong>${type === 'purchase' ? transaction.seller_id : transaction.buyer_id}</strong>
                </small>
              </div>
              
              <div class="mb-3">
                <small class="text-muted">
                  <i class="bi bi-clock"></i> ${formatDate(transaction.created_at)}
                </small>
              </div>
              
              <div class="d-grid gap-2">
                <a href="transaccion.html?id=${transaction.id}" class="btn btn-success btn-sm">
                  <i class="bi bi-eye"></i> Ver Detalles
                </a>
                ${transaction.status === 'pendiente' || transaction.status === 'confirmada' || transaction.status === 'pago_confirmado' ? 
                  `<button class="btn btn-outline-danger btn-sm" onclick="quickCancel('${transaction.id}')">
                    <i class="bi bi-x-circle"></i> Cancelar
                  </button>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Cancelación rápida
    async function quickCancel(transactionId) {
      if (!confirm('¿Estás seguro que deseas cancelar esta transacción?')) {
        return;
      }

      const result = await cancelTransaction(transactionId, 'Cancelada desde el listado');
      if (result.success) {
        showAlert('Transacción cancelada', 'success');
        // Recargar la pestaña activa
        const activeTab = document.querySelector('.tab-pane.active');
        if (activeTab.id === 'purchases') {
          loadPurchases();
        } else {
          loadSales();
        }
      } else {
        showAlert(result.message, 'danger');
      }
    }

    // Event listener para tabs
    document.getElementById('sales-tab').addEventListener('click', () => {
      console.log('🔍 Tab Ventas clickeado');
      const salesContainer = document.getElementById('salesContainer');
      const loadingDiv = document.getElementById('loadingSales');
      
      // Siempre cargar al hacer click
      loadingDiv.style.display = 'block';
      salesContainer.innerHTML = '';
      loadSales();
    });

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      updateNavbarAuth();
      loadPurchases();
    });
  </script>
</body>
</html>
